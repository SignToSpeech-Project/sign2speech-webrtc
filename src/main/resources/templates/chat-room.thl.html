<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    	<link rel="stylesheet" type="text/css" href="/assets/css/chat-room.css"></link>

        <!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css" media="screen,projection"></link>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="/assets/js/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="/assets/js/materialize.min.js"></script>
		<script type="text/javascript" src="/assets/js/main.js"></script>

        <title>Sign2Speech - Communicating...</title>

    </head>

    <body>
    	<!-- Navbar -->
    	<nav>
			<div class="nav-wrapper blue-grey darken-3">
				<a href="#" class="brand-logo">SIGN2SPEECH - Room name: <span th:text="${roomID}"></span></a>
    		</div>
  		</nav>

		<div id="container" class="row">
			<div id="display-container" class="col s8">
				<div id="videos" class="content">
					<div id="videos-inner">
						<video id="localVideo" autoplay="true" muted="true" class="z-depth-2"></video>
						<video id="remoteVideo" autoplay="true" muted="true" class="z-depth-2"></video>
					</div>
				</div>
				<div id="subtitleContent"></div>
			</div>

			<div id="chat-container" class="content col s4 z-depth-2">
				<div id="text" class="content">

					<div id="text-container"></div>

					<div id="form-container">
						<div id="input-container" class="input-field col s10">
							<input id="input-content" placeholder="Your message here..." type="text"></input>
						</div>
						<div class="col s2" style="" >
							<button id="submit" class="btn waves-effect waves-light" type="submit" name="action" onclick="sendChatMessage();">
								<i class="material-icons right" style="margin-left: 0px;">send</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="fixed-action-btn" style="bottom: 45px; right: 45px; display:none;">
			<a class="btn-floating btn-large cyan darken-3">
				<i class="large material-icons">list</i>
			</a>
    		<ul>
				<li><a class="btn-floating red"><i class="medium material-icons">call_end</i></a></li>
				<li><a class="btn-floating light-green darken-3"><i class="medium material-icons">chat</i></a></li>
			</ul>
  		</div>

		<!-- Spinner -->
		<div id="loader">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>

			<p>Waiting for another person...</p>
		</div>
        

		<script th:inline="javascript">
			/*<![CDATA[*/
			var roomID = /*[[${roomID}]]*/ '123456789';
			var username = /*[[${username}]]*/ 'username';
			/*]]>*/
		</script>

		<script type="text/javascript">
			pageReady();
		</script>
    </body>
</html>
