<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="/assets/js/main.js"></script>
    	<link rel="stylesheet" type="text/css" href="/assets/css/chat-room.css"></link>

        <!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css" media="screen,projection"></link>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

        <title>Sign2Speech - Communicating...</title>

    </head>

    <body>
    	<!-- Navbar -->
    	<nav>
			<div class="nav-wrapper blue-grey darken-3">
				<a href="#" class="brand-logo">SIGN2SPEECH - Room name: <span th:text="${roomID}"></span></a>
    		</div>
  		</nav>

		<div id="container" class="row">
			<div class="col s8" style="height:100%;text-align: center;">
				<div id="video" class="content" style="background-color:transparent;">
					<div class="locRemVids">
						<video id="localVideo" autoplay="true" muted="true" style="border-top-right-radius:10px;"></video>
						<video id="remoteVideo" autoplay="true" muted="true" style="border-radius:10px;"></video>
					</div>
				</div>
				<div id="subtitleContent" style="bottom:10%"></div>
			</div>
			<div class="content col s4" style="height:100%;padding: 0.75rem;">
				<div id="text" class="content" style="text-align: justify;">

					<div id="chat-container" style="background-color: #fbfbfc; border-radius: 5px;"></div>

					<div style="height: 7%;">
						<div class="input-field col s10" style="height: 100%; margin-top: 0px;background-color: #fbfbfc;border-radius: 5px;">
							<input id="text-content" type="text" style="height: 100%; border: 0px;box-shadow: none;"></input>
						</div>
						<div class="col s2" style="" >
							<button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: auto; margin-bottom: auto;" onclick="sendChatMessage();">
								<i class="material-icons right" style="margin-left: 0px;">send</i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="fixed-action-btn" style="bottom: 45px; right: 45px; display:none;">
			<a class="btn-floating btn-large cyan darken-3">
				<i class="large material-icons">list</i>
			</a>
    		<ul>
				<li><a class="btn-floating red"><i class="medium material-icons">call_end</i></a></li>
				<li><a class="btn-floating light-green darken-3"><i class="medium material-icons">chat</i></a></li>
			</ul>
  		</div>
        

		<script th:inline="javascript">
			/*<![CDATA[*/
			var roomID = /*[[${roomID}]]*/ '123456789';
			var username = /*[[${username}]]*/ 'username';
			/*]]>*/
		</script>

		<script type="text/javascript">
			pageReady();
		</script>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="/assets/js/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="/assets/js/materialize.min.js"></script>
    </body>
</html>
